name: CI Check

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Run Make (all targets)
        run: |
          echo "🔍 Running CI build (basic validation)"
          make all
