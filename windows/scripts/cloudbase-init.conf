[DEFAULT]
# Metadata providers: ConfigDrive first, then NoCloud (acts like "None" fallback)
metadata_services=cloudbaseinit.metadata.services.configdrive.ConfigDriveService,cloudbaseinit.metadata.services.nocloudservice.NoCloudService

# Target user
username=Administrator
groups=Administrators
inject_user_password=true

# Hostname
set_host_name=true

# Network configuration from metadata (DHCP/static as provided)
network_adapter_enabling_method=automatic

# Run cloud-config / scripts at boot (runcmd-equivalent via UserDataPlugin)
# Typical plugin chain: hostname -> user -> network -> password -> sshkeys -> userdata -> localscripts
plugins=cloudbaseinit.plugins.common.sethostname.SetHostNamePlugin,
    cloudbaseinit.plugins.common.networkconfig.NetworkConfigPlugin,
    cloudbaseinit.plugins.common.sshpublickeys.SetUserSSHPublicKeysPlugin,
    cloudbaseinit.plugins.common.userdata.UserDataPlugin,
    cloudbaseinit.plugins.common.localscripts.LocalScriptsPlugin

# Optional but recommended
allow_reboot=true
first_logon_behaviour=always
logdir=C:\Program Files\Cloudbase Solutions\Cloudbase-Init\log\
logfile=cloudbase-init.log
default_log_levels=comtypes=INFO,requests=INFO,urllib3=INFO
