[DEFAULT]
# Metadata providers: ConfigDrive first, then NoCloud (acts like "None" fallback)
metadata_services=cloudbaseinit.metadata.services.configdrive.ConfigDriveService,cloudbaseinit.metadata.services.cloudstack.CloudStack,cloudbaseinit.metadata.services.base.EmptyMetadataServiceâ€‹

# Target user
username=Administrator
groups=Administrators
inject_user_password=true

# Hostname
set_host_name=true

# Network configuration from metadata (DHCP/static as provided)
network_adapter_enabling_method=automatic

# Local scripts (if any) are run from this directory
local_scripts_path=C:\Program Files\AbleStack\CloudInit\LocalScripts

# Run cloud-config / scripts at boot (runcmd-equivalent via UserDataPlugin)
# Typical plugin chain: hostname -> user -> network -> userdata -> localscripts
plugins=cloudbaseinit.plugins.common.networkconfig.NetworkConfigPlugin,
    cloudbaseinit.plugins.common.sethostname.SetHostNamePlugin,
    cloudbaseinit.plugins.common.userdata.UserDataPlugin,
    cloudbaseinit.plugins.common.localscripts.LocalScriptsPlugin

# Optional but recommended
allow_reboot=true
first_logon_behaviour=always
log_dir=C:\Program Files\Cloudbase Solutions\Cloudbase-Init\log\
log_file=cloudbase-init.log
default_log_levels=comtypes=INFO,requests=INFO,urllib3=INFO
retry_count=2
